    <style>
      :host {
        display: grid;
        grid-template-areas: 'left aside content right';
        grid-template-columns: auto var(--sidebar-width-oaah4) minmax(0, var(--main-width-oaah4)) auto;
        grid-template-rows: repeat(44, auto);
        grid-column-gap: 3rem;
        text-rendering: optimizeLegibility;
        font: 16px/1.7 var(--font-oaah4);
        color: var(--text-color-oaah4);
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        background: var(--background-color-oaah4);
      }
      .nav-shadow {
        grid-area: 1 / left / 2 / right;
        background: var(--background-color-oaah4);
        border-bottom: 1px solid var(--border-color-oaah4);
        box-shadow: 0 0 1.5rem #00000015;
      }
      .nav-shadow,
      gem-book-nav {
        position: sticky;
        top: 0;
        z-index: 3;
      }
      .nav-shadow ~ gem-book-sidebar {
        margin-top: var(--header-height-oaah4);
        top: var(--header-height-oaah4);
        max-height: calc(100vh - var(--header-height-oaah4));
      }
      gem-book-sidebar {
        grid-area: 1 / aside / -1 / aside;
        max-height: 100vh;
      }
      gem-book-nav {
        grid-area: 1 / aside / 2 / content;
      }
      gem-light-route,
      gem-book-edit-link,
      gem-book-rel-link,
      gem-book-footer,
      slot[name='main-before'],
      slot[name='main-after'] {
        grid-area: auto / content;
      }
      slot[name='main-before'],
      slot[name='main-after'] {
        display: block;
      }
      slot[name='main-before'] {
        margin-top: 3rem;
      }
      gem-light-route {
        min-height: 100vh;
      }
      @media not all {
        gem-light-route {
          display: flex;
          justify-content: center;
        }
        gem-book-main {
          max-width: min(calc(var(--sidebar-width-oaah4) + var(--main-width-oaah4)), 100vw);
        }
        gem-book-homepage {
          grid-area: auto / left / auto / right;
        }
        slot[name='main-before'],
        gem-light-route,
        gem-book-footer {
          grid-area: auto / aside / auto / content;
        }
        gem-book-sidebar,
        gem-book-edit-link,
        gem-book-rel-link {
          display: none;
        }
        gem-book-footer {
          text-align: center;
        }
      }
      @media (320px <= width <= 480px) {
        .nav-shadow {
          box-shadow: none;
        }
        .nav-shadow ~ gem-book-sidebar {
          margin-top: 0;
          height: auto;
          max-height: none;
        }
        slot[name='main-before'] {
          margin-top: 1rem;
        }
        :host {
          grid-column-gap: 1rem;
          grid-template-areas: 'left content right';
          grid-template-columns: 0 minmax(0, 1fr) auto;
        }
        gem-book-sidebar,
        gem-book-edit-link,
        gem-book-rel-link,
        gem-book-footer,
        gem-light-route {
          grid-area: auto / content;
        }
        gem-book-nav {
          grid-area: 1 / content / 2 / content;
        }
        gem-book-footer {
          text-align: left;
        }
      }
      @media print {
        :host {
          display: block;
        }
        .nav-shadow,
        gem-book-nav,
        gem-book-sidebar,
        gem-book-edit-link,
        gem-book-rel-link,
        gem-book-footer,
        slot[name] {
          display: none;
        }
        gem-light-route {
          grid-area: auto / left / auto / right;
        }
      }

</a>表单验证</h2><!----><p>为字段添加 <code>required</code> 属性，并在提交时进行表单验证：</p><!----><gem-book-pre codelang="ts" highlight="16,23" filename="" status="">@customElement('my-ele')
export class MyEleElement extends GemElement {
state = {
  name: '',
};

get #formEle() {
  return this.shadowRoot.querySelect('dy-form');
}

#onChange = (evt) =&gt; {
  this.setState(evt.detail);
};

#onSubmit = async () =&gt; {
  if (!(await this.#formEle.valid())) return;
  console.log('Submit!');
};

render = () =&gt; {
  return html`
    &lt;dy-form @change=${this.#onChange}&gt;
      &lt;dy-form-item required name="name" .value=${this.state.name}&gt;&lt;/dy-form-item&gt;
    &lt;/dy-form&gt;
    &lt;dy-button @click=${this.#onSubmit}&gt;&lt;/dy-button&gt;
  `;
};
}<template shadowrootmode="open"><!---->

export class MyEleElement extends GemElement {
state = {
  name: '',
};

get #formEle() {
  return this.shadowRoot.querySelect('dy-form');
}

#onChange = (evt) =&gt; {
  this.setState(evt.detail);
};

#onSubmit = async () =&gt; {
  if (!(await this.#formEle.valid())) return;
  console.log('Submit!');
};

render = () =&gt; {
  return html`
    &lt;dy-form @change=${this.#onChange}&gt;
      &lt;dy-form-item
        .rules=${[
          {
            validator: async () =&gt; {
              if (!this.state.name) {
                throw new Error('name is required');
              }
            },
          },
        ]}
        name="name"
        .value=${this.state.name}
      &gt;&lt;/dy-form-item&gt;
    &lt;/dy-form&gt;
    &lt;dy-button @click=${this.#onSubmit}&gt;&lt;/dy-button&gt;
  `;
};

export class MyEleElement extends GemElement {
state = {
  name: '',
  type: '',
};

#onChangeName = ({ detail }) =&gt; {
  this.setState({ name: detail });
};

#onChangeType = ({ detail }) =&gt; {
  this.setState({ type: detail });
};

render = () =&gt; {
  return html`
    &lt;dy-form&gt;
      &lt;dy-form-item
        .rules=${
          [
            /** support validtor */
          ]
        }
      &gt;
