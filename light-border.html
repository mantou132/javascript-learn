<script>
  const mask = document.querySelector(".mask");
  mask.addEventListener("pointermove", (evt) => {
    const rect = mask.getBoundingClientRect();
    mask.style.webkitMaskImage = `radial-gradient(at ${evt.x - rect.x}px ${
      evt.y - rect.y
    }px, rgb(0, 0, 0) 0%, rgba(255, 255, 255, 0) 30%)`;
    mask.style.opacity = 1;
  });
  mask.addEventListener("pointerout", (evt) => {
    mask.style.opacity = 0;
  });
</script>
