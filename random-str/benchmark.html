<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.5/platform.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/benchmark/2.1.4/benchmark.min.js"></script>

<script type="module">
  import sethas from './1.js';
  import icludes from './2.js';

  var suite = new Benchmark.Suite;

  // add tests
  suite.add('Set#has', function() {
    sethas(1000, 8)
  })
  .add('Array#icludes', function() {
    icludes(1000, 8)
  })
  // add listeners
  .on('cycle', function(event) {
    document.body.append(event.target.toString());
    document.body.append(document.createElement('br'));
  })
  .on('complete', function() {
    document.body.append('Fastest is ' + this.filter('fastest').map('name'));
  })
  // run async
  .run({ 'async': true });

</script>
